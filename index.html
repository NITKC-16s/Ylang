<!DOCTYPE html>
<html lnag="ja">
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" href="https://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css">
		<meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
		<title>Y Lang</title>
	</head>
	<body>
		<div id="particle" class="row d-flex flex-column justify-content-center align-items-center align-self-center" style="background-color: #000; width: 100%; height: 50%; ">
			<h1 class="text-center display-1" style="display: inline; color: #ddd;">Y Lang</h1>
			<h2 id="typewriter" class="text-center" style="display: inline; color: #ddd;">Y Lang</h2>
		</div>
		<!-- position: absolute; top: 50%; left: 50%;-->
		<div class="container">
			<div class="row my-3 py-3">
				<div class="col">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Source code"></textarea>
				</div>
				<div class="col d-flex flex-row justify-content-center align-items-center align-self-center">
					<button type="button" class="btn btn-primary">Compile</button>
				</div>
				<div class="col">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Result"></textarea>
				</div>
			</div>
		</div>
		<script src="/particles.js"></script>
		<script src="/particlesjs-config.js"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script>
			particlesJS('particle', particle_setting);
			new Typewriter('#typewriter', {
			  strings: ['Hello', 'World', "An Japanese based programming Language", "By Y"],
			  autoStart: true,
			});
		</script>
	</body>
</html>
