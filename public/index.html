<!DOCTYPE html>
<html lnag="ja">
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" href="https://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css">
		<meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
		<title>Y Lang</title>
		<style>
			code {
				color: #fff;
				margin: 1rem 1rem;
			}
			.sourcecode {
				background-color: #222;
				color: #bbb;
			}
			.card {
				width: 50rem;
				margin: 10px;
			}
			pre {
				background-color: #222;
			}
			.hljs {
				background-color: #222 !important;
			}
			#alertlist {
				position: fixed;
				width: 30vw;
				margin: 3rem;
				top: 0;
				right: 0;
				z-index: 10;
			}
			#editor {
				background-color: #fff;
			}
			#result {
				z-index: 5;
			}
			#particle {
			    background-color: #000;
			    position: fixed;
			    width: 100%;
			    height: 100%;
			    top: 0;
			    left: 0;
			    z-index: -1;
			}
			#particle canvas {
			    display: block;
			    vertical-align: bottom;
			    -webkit-transform: scale(1);
			    -ms-transform: scale(1);
			    transform: scale(1);
			    opacity: 1;
			    -webkit-transition: opacity .8s ease, -webkit-transform 1.4s ease;
			    transition: opacity .8s ease, transform 1.4s ease
			}
		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css" integrity="sha384-4egj0UshiufDcIR8Pq4ulYCx/jvrTih6oEvE7+gfNChsPHNn+OhNN35wMK58G3bf" crossorigin="anonymous">
	</head>
	<body>
		<div id="particle"></div>
		<div id="alertlist"></div>
		<div id="editor" class="d-flex flex-column justify-content-center align-items-center align-self-center">
			<h1 class="text-center display-1" style="display: inline; color: #000;">Y Lang</h1>
			<h2 id="typewriter" class="text-center" style="display: inline; color: #666;">Y Lang</h2>
			<div class="container">
				<div class="row my-3 py-3">
					<div class="col">
						<textarea class="form-control" id="code" rows="3" placeholder="Source code"></textarea>
					</div>
					<div class="col d-flex flex-row justify-content-center align-items-center align-self-center">
						<button type="button" id='compileButton' class="btn btn-primary" >Compile</button>
					</div>
					<div class="col">
						<textarea class="form-control" id="result" rows="3" placeholder="Result"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex flex-column justify-content-center align-items-center align-self-center">
			<p>
				<div id="samples"></div>
			</p>
		</div>
		<!-- position: absolute; top: 50%; left: 50%;-->
		<script src="/particles.js"></script>
		<script src="/particlesjs-config.js"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script>
			particlesJS('particle', particle_setting);
			new Typewriter('#typewriter', {
			  strings: ['Hello World', "An Japanese based programming Language", "By Y"],
			  autoStart: true,
			  loop: true,
			});
		</script>
		<script src='/main.js'></script>
	</body>
</html>
